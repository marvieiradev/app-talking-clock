<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="container">
      <div class="bracelet"></div>
      <div class="clock">
        <img src="images/speak.svg" alt="" class="speak" />
        <div class="display">
          <p id="time"></p>
        </div>
        <div class="buttons">
          <button id="talk" onclick="showText()">
            <i class="fa-solid fa-volume-high"></i>
          </button>
          <button id="alarm" onclick="alarm()">
            <i class="fa-solid fa-bell"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="text">
      <h2 id="text-hours"></h2>
    </div>
    <script
      src="https://kit.fontawesome.com/8e4a25e86e.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
